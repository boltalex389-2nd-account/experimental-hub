<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>The Webcam Tester</title>
 
<style>
#container {
	margin: 0px auto;
	width: 500px;
	height: 375px;
	border: 0px #333 solid;
  border-radius:30px;
}
#videoElement {
	width: 500px;
	height: 375px;
	background-color: #666;
  border-radius:20px;
}
</style>
</head>
 
<body>
  <h1 style="align: center; font-family: Open Sans;">
  Your Webcam.
  </h1>
<div id="container">
	<video autoplay="true" id="videoElement">
	
	</video>
</div>
<script>
var video = document.querySelector("#videoElement");

if (navigator.mediaDevices.getUserMedia) {
  navigator.mediaDevices.getUserMedia({ video: true })
    .then(function (stream) {
      video.srcObject = stream;
    })
    .catch(function (err0r) {
      console.log("Something went wrong while accessing your webcam. Double-check that it is connected and make sure that the site is allowed to use it.");
    });
}
</script>
</body>
</html>
